<!DOCTYPE html>
<html>

<head>
  <title>BreakToGo Options</title>
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <div id="settingsView">
    <form id="settingsForm">
      <h2>Time Settings</h2>
      <div style='width: 330px; border-top: 1px solid #aad2d4; margin-bottom: 10px;'></div>
      <div id="inputContainer">
        <div>
          <div>Work Time</div>
          <div class="inputFields">
            <input id="workTime" type="number" min="0" max="1440" step="0.1" required autocomplete="off"><span>
              minutes</span>
          </div>
        </div>
        <div>
          <span>Work Repeats</span>
          <div class="inputFields">
            <input id="workRepeats" type="number" min="0" max="99" step="1" required autocomplete="off" <span> repeats
            </span>
          </div>
        </div>
        <div>
          <span>Short Break</span>
          <div class="inputFields">
            <input id="shortBreak" type="number" min="0" max="1440" step="0.1" required autocomplete="off"><span>
              minutes</span>
          </div>
        </div>
        <div>
          <span>Long Break</span>
          <div class="inputFields">
            <input id="longBreak" type="number" min="0" max="1440" step="0.1" required autocomplete="off"><span>
              minutes</span>
          </div>
        </div>
        <div>
          <span>Long Break After</span>
          <div class="inputFields">
            <input id="longBreakAfter" type="number" min="0" max="99" step="1" required autocomplete="off"><span>
              repeats </span>
          </div>
        </div>
      </div>
      <h2>App Settings</h2>
      <div style='width: 330px; border-top: 1px solid #aad2d4; margin-bottom: 10px;'></div>
      <div style="width: 220px;">
        <span>Show Notifications</span>
        <div class="checkboxCustom inputFields">
          <input type="checkbox" value="1" id="showNotifications" name="" />
          <label for="showNotifications"></label>
        </div>
      </div>

      <button type="submit" id="save-settings-btn">Save Changes</button>
    </form>

  </div>

  <script src="jquery.min.js"></script>
  <script src="options.js"></script>
</body>

</html>
