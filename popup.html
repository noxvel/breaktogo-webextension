<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="appStyle.css">
  <link rel="stylesheet" href="settingsViewStyle.css">
  <style>
  </style>
</head>

<body>
  <div id="timerView">
    <div id="main-buttons-container">
      <button class="down-btn" id="settings-btn"></button>
      <button id="discard-btn"></button>
      <button class="down-btn" id="play-btn"></button>
    </div>
    <div id="timerContainer" style="text-align: center; margin-top: -30px;">
      <div id="workOrBreakLabel">Let's go</div>
      <div id="timer">00:00</div>
      <div id="breaks">
        <span id="currentRepeat" style="color: #5D8EE4">0</span><span id="allRepeats" style="color:lightgray">/0</span>
      </div>
      <canvas id='clock'></canvas>
    </div>
    <div style='width: 330px; border-top: 1px solid #aad2d4; margin: 30px auto;'></div>
    <div id="progressLabel">
      <span style="float: left;">General Progress</span><span id="progressPersent" style="float: right;">0%</span></div>
    <canvas style="margin: 0 auto" id="genProgress"></canvas>
    <div style="text-align: center;">
      <span id="breaks-count">Field for tests</span>
    </div>
  </div>

  <div id="settingsView">
    <h2>Time Settings</h2>
    <div style='width: 330px; border-top: 1px solid #aad2d4; margin-bottom: 10px;'></div>
    <div id="inputContainer">
      <div>
        <span>Work Time</span>
        <div class="inputFields">
          <input id="workTime" type="text"><span> minutes</span>
        </div>
      </div>
      <div>
        <span>Work Repeats</span>
        <div class="inputFields">
          <input id="workRepeats" type="text"><span> repeats</span>
        </div>
      </div>
      <div>
        <span>Short Break</span>
        <div class="inputFields">
          <input id="shortBreak" type="text"><span> minutes</span>
        </div>
      </div>
      <div>
        <span>Long Break</span>
        <div class="inputFields">
          <input id="longBreak" type="text"><span> minutes</span>
        </div>
      </div>
      <div>
        <span>Long Break After</span>
        <div class="inputFields">
          <input id="longBreakAfter" type="text"><span> repeats</span>
        </div>
      </div>
    </div>
    <h2>App Settings</h2>
    <div style='width: 330px; border-top: 1px solid #aad2d4; margin-bottom: 10px;'></div>
    <div style="width: 220px;">
      <span>Show Notifications</span>
      <div class="checkboxFive inputFields">
          <input type="checkbox" value="1" id="showNotifications" name="" />
          <label for="showNotifications"></label>
      </div>
    </div>


    <button id="save-settings-btn">Save Changes</button>
  </div>

  <script src="jquery.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
